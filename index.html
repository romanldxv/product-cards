<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Каталог товаров</title>
</head>
<body>
  <h1 class="title">Выбери свой продукт</h1>
  <div class="content-container">
    <div class="background"></div>
    <ul class="product-card-list">
      <ul class="button-list">
        <button id="change-color-first-card-btn" class="button">Перекрасить 1-ю карточку</button>
        <button id="change-color-cards-btn" class="button">Перекрасить все карточки</button>
        <button id="open-google-btn" class="button">Открыть Google</button>
        <button id="output-console-log-btn" class="button">Вывести сообщение в консоль лог</button>
        <button id="change-color-btn" class="button">Изменить цвет кнопки</button>
      </ul>
      <template id="product-card-template">
        <li class="card-container">
          <img class="product-img" src="#" alt="Подарочный набор №5" width="290" height="245">
          <span class="product-category"></span>
          <h4 class="card-title"></h4>
          <p class="product-description"></p>
          <span>Состав:</span>
          <ul class="product-compound"></ul>
          <div class="price-container">
            <span class="product-price-text">Цена</span>
            <span class="product-price"></span> <!--  &#x20BD - знак рубля -->
          </div>
        </li>
      </template>
    </ul>
  </div>
  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script src="homework-7.js" type="module"></script>
  <script src="homework-8.js" type="module"></script>
</body>
</html>
